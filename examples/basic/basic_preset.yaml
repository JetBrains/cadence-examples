working_dir: .
cmd:
 - python3 main.py
description: basic preset


provisioning:
 gpu_type: H200
 gpu_count: 1
 cpu_count: 16
 ram: 200


env:
 python:
   version: 3.11
   pip:
     requirements_path: requirements.txt


project_sync:
 local:
   root: .
   storage_name: Cadence Storage
   uri: ""
   storage_type: DEFAULT


outputs:
 - type: OUTPUT
   storage_name: Cadence Storage
   uri: ""
   path: outputs # `./outputs` will be saved to S3
   storage_type: DEFAULT